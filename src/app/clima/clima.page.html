<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clima en RD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clima en RD</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="weatherData">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ weatherData.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ weatherData.weather[0].description }}</p>
            <p>Temperatura: {{ weatherData.main.temp }}Â°C</p>
            <p>Humedad: {{ weatherData.main.humidity }}%</p>
            <p>Viento: {{ weatherData.wind.speed }} m/s</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row *ngIf="errorMessage" class="ion-justify-content-center">
    <ion-col size="12" size-md="8" size-lg="6">
      <p>{{ errorMessage }}</p>
    </ion-col>
  </ion-row>
</ion-content>
