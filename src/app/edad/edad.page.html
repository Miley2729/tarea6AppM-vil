<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edad</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-item>
          <ion-label position="floating">Ingresar el Nombre</ion-label>
          <ion-input [(ngModel)]="name" type="text"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="predictAge()">Predecir Edad</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center" *ngIf="age !== null">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Resultado</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ ageMessage }} Tu edad estimada es {{ age }} aÃ±os.</p>
            <img [src]="ageImage" alt="{{ ageGroup }}" />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
